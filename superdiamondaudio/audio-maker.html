<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create JSON SuperDiamondAudio</title>
</head>
<body>
    <h1>Create JSON SuperDiamondAudio</h1>
    <label for="text">Enter Text:</label>
    <textarea id="text" rows="4" cols="50">Hello, world!</textarea>
    <br>
    <label for="pitch">Pitch (0.1 to 2.0):</label>
    <input type="number" id="pitch" min="0.1" max="2.0" step="0.1" value="1.5">
    <br>
    <label for="rate">Rate (0.1 to 10.0):</label>
    <input type="number" id="rate" min="0.1" max="10.0" step="0.1" value="1.0">
    <br>
    <label for="volume">Volume (0.0 to 1.0):</label>
    <input type="number" id="volume" min="0.0" max="1.0" step="0.01" value="0.8">
    <br>
    <label for="language">Language:</label>
<select id="language" name="language">
    <option value="lv-LV">Latvian</option>
    <option value="en-GB">English (UK)</option>
    <option value="en-US">English (US)</option>
    <option value="zh-CN">Chinese (Simplified)</option>
    <option value="zh-TW">Chinese (Traditional)</option>
    <option value="es-ES">Spanish (Spain)</option>
    <option value="es-MX">Spanish (Mexico)</option>
    <option value="hi-IN">Hindi (India)</option>
    <option value="ar-SA">Arabic (Saudi Arabia)</option>
    <option value="bn-BD">Bengali (Bangladesh)</option>
    <option value="pt-BR">Portuguese (Brazil)</option>
    <option value="uk-UA">Ukrainian</option>
    <option value="fr-FR">French (France)</option>
    <option value="ru-RU">Russian (Russia)</option>
    <option value="de-DE">German (Germany)</option>
    <option value="ja-JP">Japanese (Japan)</option>
    <option value="ko-KR">Korean (South Korea)</option>
    <option value="it-IT">Italian (Italy)</option>
    <option value="pt-PT">Portuguese (Portugal)</option>
    <option value="tr-TR">Turkish (Turkey)</option>
    <option value="nl-NL">Dutch (Netherlands)</option>
    <option value="pl-PL">Polish (Poland)</option>
    <option value="vi-VN">Vietnamese (Vietnam)</option>
    <option value="th-TH">Thai (Thailand)</option>
    <option value="el-GR">Greek (Greece)</option>
    <option value="sv-SE">Swedish (Sweden)</option>
    <option value="fi-FI">Finnish (Finland)</option>
</select>
    <br>
    <button onclick="createSound()">Create Audio</button>

    <script>
        function createSound() {
            const text = document.getElementById('text').value;
            const pitch = parseFloat(document.getElementById('pitch').value);
            const rate = parseFloat(document.getElementById('rate').value);
            const volume = parseFloat(document.getElementById('volume').value);
            const language = document.getElementById('language').value;
            
            const soundData = {
                text: text,
                options: {
                    pitch: pitch,
                    rate: rate,
                    volume: volume,
                    voice: language,
                    language: language
                }
            };

            // Convert soundData to JSON string
            const jsonData = JSON.stringify(soundData, null, 2);

            // Create a blob with the JSON data
            const blob = new Blob([jsonData], { type: 'application/json' });

            // Create a download link for the JSON file
            const downloadLink = document.createElement('a');
            downloadLink.href = URL.createObjectURL(blob);
            downloadLink.download = 'SuperDiamondAudio.json';

            // Append the download link to the document body and trigger the download
            document.body.appendChild(downloadLink);
            downloadLink.click();

            // Clean up
            document.body.removeChild(downloadLink);
        }
    </script>
</body>
</html>
