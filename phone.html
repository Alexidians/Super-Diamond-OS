      function importJS(url) {
       var script = document.createElement("script")
       script.src = url
       document.body.appendChild(script)
      }

      function importCss(url) {
       var stylesheet = document.createElement("link")
       stylesheet.src = url
       stylesheet.rel = "stylesheet/css"
       document.body.appendChild(stylesheet)
      }

      function newIframeApp(url, title) {
  document.getElementById("app").style.display = "block"
  document.getElementById("app").innerHTML = "<iframe src='" + url + "' width='100%' height='100%'></iframe>"
  document.getElementById("home").style.display = "none"
     return  document.getElementById("app");
      }

      function newJSApp(code, title) {
     var App = document.getElementById("app")
     eval(code)
     return App;
      }

      function importLua(url) {
       var script = document.createElement("script")
       script.src = url
       script.rel = "application/lua"
       document.body.appendChild(script)
      }
      navigator.getBattery().then((battery) => {
       battery.addEventListener("chargingchange", () => {
        charging = battery.charging;
        if(charging == true) {

       });
      });
      
      setInterval(updateBattery, 0)
      function updateBattery() {
       navigator.getBattery().then((battery) => {
        charging = battery.charging;
        batteryAmount = battery.level;
        document.getElementById("chargingMessagePrecentage").innerHTML = batteryAmount + "%"
        document.getElementById("batteryAmountDisplay").value = batteryAmount
       });
      }

      function importPlugin(url,endpoint) {
       switch(endpoint) {
  case "js":
    importJS(url)
    return "succesfully Added JS plugin: " + url;
  case "css":
    importCss(url)
    return "succesfully Added Css plugin: " + url;
  case "lua":
   importLua(url) 
   return "succesfully Added lua plugin: " + url;
  default:
   return "plugin has invalid file type"
}
      }

function startTime() {
  const today = new Date();
  let h = today.getHours();
  let m = today.getMinutes();
  let s = today.getSeconds();
  m = checkTime(m);
  s = checkTime(s);
  document.getElementById('timeText').innerHTML =  h + ":" + m
  setTimeout(startTime, 0);
}
           
function getTime() {
  const today = new Date();
  return today;
}

function checkTime(i) {
  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
  return i;
}

function ShowTime() {

}

<script>
setInterval(updateCoords, 0)
function updateCoords() {
  navigator.permissions.query({ name: "geolocation" }).then((result) => {
    if (result.state === "granted") {
     navigator.geolocation.getCurrentPosition(function(position) {
      Latitude = position.coords.latitude;
      Longitude = position.coords.longitude;
     });
    } else if (result.state === "prompt") {
      Latitute = "ERROR: None Perm Answer"
      Longtitute = "ERROR: None Perm Answer"
    } else if (result.state === "denied") {
     Latitute = "ERROR: Non Perms"
     Longtitute = "ERROR: Non Perms"
    }
  });
}
</script>
