<iframe src="https://drive.google.com/drive/my-drive" onload="load(document.getElementById('googleDrive'), 'https://drive.google.com/drive/my-drive')" id="googleDrive"></iframe>
<script>
function load(elem,url) { 
 var newbody = elem.contentWindow
 newbody.innerHTML "<iframe src='" + url + "' width='100%' height='100%'></iframe>"
 elem.contentWindow.eval("document.querySelector('html')").appendChild(newbody)
 elem.contentWindow.eval("document.body") = newbody
}
</script>
