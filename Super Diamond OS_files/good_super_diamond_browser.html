        function AddBookmark(url,text) {
        var li = document.createElement("li");
        var a = document.createElement("a");
        var img = document.createElement("img");
        var x =  document.createElement("a");
        li.appendChild(a);
        a.appendChild(img);
        a.onclick = function(){GoToBookmark(url)};
        img.src="superdiamond.png";
        var textNode = document.createTextNode(text);
        a.appendChild(textNode);
        li.appendChild(x);
        var xtextNode = document.createTextNode("X");
        x.appendChild(xtextNode);
        x.className = "RemoveBookmark";
        x.onclick = function(){DeleteBookmark(x, url, text)};
        document.getElementById("Bookmarks").appendChild(li);
        console.log("Added Bookmark " + url + " " + text);
        
       }
       
        function DeleteBookmark(node, url, text) {
         var bookmark = node.parentElement;
         document.getElementById("Bookmarks").removeChild(bookmark);
         var index = Bookmarks.findIndex((i) => {
             return i.url === url && i.text === text;
         });
         bookmarks.splice(index, 1);
        localStorage.setItem("Bookmarks", JSON.stringify(Bookmarks));
        console.log("Deleted Bookmark" + url + " " + text)
       }
