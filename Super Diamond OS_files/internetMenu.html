<style>
body {
 background-color: black;
}

#buttonBar {
 bottom: 0px;

 bottom: 10px;
}

#internetBar {
 bottom: 23px;

</style>
<iframe src="https://super-diamond-internet.github.io/internet/connector.html" style="display: none" id="connector"></iframe>
<p id="ÄªnternetBar"><img style="font-size: 13.3px;" src="wifi.png"></img> </p>
<p id="internetBarIP"></p>
<p id="buttonBar"><button id="disconnectButton" style="display: none" onclick="disconnect()">Disconnect</button> <button id="connectButton" style="display: none" onclick="connect()">Connect</button></p>
<script>
setInterval(updateButtons, 0)
setInterval(updateInternetBar, 0)

function updateButtons() {
 if(isConnected()) {
  document.getElementById("connectButton").style.display = "block"
  document.getElementById("disconnectButton").style.display = "none"
 }
 else {
  document.getElementById("connectButton").style.display = "none"
  document.getElementById("disconnectButton").style.display = "block"
 }
}

function updateInternetBar() {
 document.getElementById("internetBarIP").innerHTML = localStorage.getItem("ip")
 document.getElementById("internetBar").innerHTML = localStorage.getItem("ip")
}

function isConnected() {
 if(localStorage.getItem("internet") !== null && localStorage.getItem("ip") !== null) {
  return true;
 }
 else {
  return false;
 }
}

function connect() {
 documet.getElementById("connector").contentWindow.postMessage("User Requested Internet Connection", "*")
}

function disconnect() {
 localStorage.removeItem("internet")
 localStorage.removeItem("ip")
 alert("Internet Disconnected")
}
</script>
</body>
