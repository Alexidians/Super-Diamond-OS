<html>
<head></head>
<body>
<style>
body {
 background-color: black;
}

#buttonBar {
 bottom: 0px;
}
</style>
<iframe src="https://super-diamond-internet.github.io/internet/connector.html" style="display: none" id="connector"></iframe>
<p id="buttonBar"><button onclick="disconnect()">Disconnect</button> <button onclick="connect()">Connect</button> <button onclick="internetInfo()">Information</button></p>
<script>
    window.addEventListener("message", function (e) {
        if (e.origin !== "http://super-diamond-internet.github.io") {
            return
        }
        var InternetConnectData = JSON.parse(e.data)
        if(InternetConnectData.state == true) {
         localStorage.setItem("internet", InternetConnectData.name)
         localStorage.setItem("ip", InternetConnectData.ip)
        }
    })

function connect() {
 document.getElementById("connector").contentWindow.postMessage("User Requested Internet Connection", "*")
}

function disconnect() {
 localStorage.removeItem("internet")
 localStorage.removeItem("ip")
 alert("Internet Disconnected")
}

function internetInfo() {
 alert("internet:/nName: " + localStorage.getItem("internet") + "/nIP: " + localStorage.getItem("ip"))
}
</script>
<script src="https://alexidians.github.io/Super-Diamond-OS/super-diamond-os_web-client.js"></script>
</body>
</html>
